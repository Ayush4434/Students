<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Country Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .country-info {
            display: none;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        .country-info h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="login-form">
        <h2>Login</h2>
        <form onsubmit="return showCountryInfo(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <!-- Country Info -->
    <div class="country-info" id="country-info">
        <h2>Countries and Population</h2>
        <table>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>USA</td>
                    <td>331,002,651</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,366,417,754</td>
                </tr>
                <tr>
                    <td>China</td>
                    <td>1,412,600,000</td>
                </tr>
                <tr>
                    <td>Brazil</td>
                    <td>211,049,527</td>
                </tr>
                <tr>
                    <td>Canada</td>
                    <td>37,590,000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function showCountryInfo(event) {
            event.preventDefault();  // Prevent form submission

            // Simply hide the login form and show the country info
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('country-info').style.display = 'block';
        }
    </script>

</body>
</html>
